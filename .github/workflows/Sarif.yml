name: "Scan Mend Sarif file"
# Run workflow each time code is pushed or a pull request is created on your repository.
on:
  push:
  pull_request:
  workflow_dispatch:
jobs:
  upload-sarif:
    runs-on: ubuntu-latest
    steps:
    # This step checks out a copy of your repository.
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Upload SARIF reports to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v1
      with:
        # Path to SARIF file relative to the root of the repository
        sarif_file: alpine.sarif

  upload-json:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Convert to sarif
      run: |
        sudo pip install joern2sarif
        joern2sarif -t joern -i secret.json -o secrets.sarif
      
        
    - name: Upload sarif
      uses: github/codeql-action/upload-sarif@v1
      with:
        sarif_file: secrets.sarif

        
        
        
